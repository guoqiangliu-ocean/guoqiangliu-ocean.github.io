<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Guoqiang Liu</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
  }
  .content {
    position: relative;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    padding: 60px;
  }
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="content">
  <h1>Guoqiang Liu</h1>
  <p>Wave turbulence background</p>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const img = new Image();
img.src = "turbulence.png";

let t = 0;

img.onload = () => {
  requestAnimationFrame(draw);
};

function draw() {
  ctx.clearRect(0, 0, w, h);

  const scale = Math.max(w / img.width, h / img.height);
  const iw = img.width * scale;
  const ih = img.height * scale;
  const ox = (w - iw) / 2;
  const oy = (h - ih) / 2;

  for (let y = 0; y < h; y += 2) {
    const offset =
      Math.sin(y * 0.015 + t) * 12 +
      Math.sin(y * 0.04 + t * 1.7) * 6;

    ctx.drawImage(
      img,
      0,
      y / scale,
      img.width,
      2 / scale,
      ox + offset,
      y,
      iw,
      2
    );
  }

  t += 0.02;
  requestAnimationFrame(draw);
}
</script>
</body>
</html>
