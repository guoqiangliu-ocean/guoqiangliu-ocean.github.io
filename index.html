<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Stochastic Wave Interface</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #02060a; /* 深邃的深海黑 */
    font-family: 'Inter', sans-serif;
  }
  
  #canvas-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
  }

  /* 简单的暗角遮罩，增加电影质感 */
  .vignette {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle, transparent 40%, #02060a 100%);
    pointer-events: none;
    z-index: 1;
  }

  /* 简单的文字，示意这是您的主页 */
  .content {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    z-index: 2;
    pointer-events: none; /* 让鼠标穿透文字与背景交互 */
    mix-blend-mode: overlay; /* 让文字与粒子融合 */
  }
  
  h1 {
    font-family: "Playfair Display", serif;
    font-size: 5vw;
    margin: 0;
    letter-spacing: -1px;
    opacity: 0.9;
  }
</style>
</head>
<body>

<div id="canvas-container"></div>
<div class="vignette"></div>

<div class="content">
  <h1>Guoqiang Liu</h1>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script type="x-shader/x-vertex" id="vertexShader">
  uniform float uTime;
  uniform vec2 uMouse;
  uniform float uPixelRatio;

  attribute float aScale;
  attribute vec3 aRandomness;

  varying vec3 vColor;

  // 伪随机函数
  float random(vec2 st) {
      return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
  }

  // 3D 噪声函数 (Simplex Noise 简化版)
  vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
  vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
  vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
  vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

  float snoise(vec3 v) {
    const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
    const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
    vec3 i  = floor(v + dot(v, C.yyy) );
    vec3 x0 = v - i + dot(i, C.xxx) ;
    vec3 g = step(x0.yzx, x0.xyz);
    vec3 l = 1.0 - g;
    vec3 i1 = min( g.xyz, l.zxy );
    vec3 i2 = max( g.xyz, l.zxy );
    vec3 x1 = x0 - i1 + C.xxx;
    vec3 x2 = x0 - i2 + C.yyy;
    vec3 x3 = x0 - D.yyy;
    i = mod289(i);
    vec4 p = permute( permute( permute(
              i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
            + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
            + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
    float n_ = 0.142857142857;
    vec3  ns = n_ * D.wyz - D.xzx;
    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
    vec4 x_ = floor(j * ns.z);
    vec4 y_ = floor(j - 7.0 * x_ );
    vec4 x = x_ *ns.x + ns.yyyy;
    vec4 y = y_ *ns.x + ns.yyyy;
    vec4 h = 1.0 - abs(x) - abs(y);
    vec4 b0 = vec4( x.xy, y.xy );
    vec4 b1 = vec4( x.zw, y.zw );
    vec4 s0 = floor(b0)*2.0 + 1.0;
    vec4 s1 = floor(b1)*2.0 + 1.0;
    vec4 sh = -step(h, vec4(0.0));
    vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
    vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
    vec3 p0 = vec3(a0.xy,h.x);
    vec3 p1 = vec3(a0.zw,h.y);
    vec3 p2 = vec3(a1.xy,h.z);
    vec3 p3 = vec3(a1.zw,h.w);
    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
    p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
    m = m * m;
    return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                  dot(p2,x2), dot(p3,x3) ) );
  }

  void main() {
    vec4 modelPosition = modelMatrix * vec4(position, 1.0);

    // --- 物理模拟核心 ---

    // 1. 基础流动：模拟涌浪传播 (从左向右)
    // 所有的粒子都有一个基础的 group velocity (cg)
    float flowSpeed = 2.0;
    float xFlow = mod(modelPosition.x + uTime * flowSpeed, 400.0) - 200.0;
    modelPosition.x = xFlow;

    // 2. 波浪结构 (Coherent Structure)
    // 在左侧 (x < -50)，粒子遵循比较严格的正弦轨道，代表有序的涌浪
    float waveAmplitude = 15.0;
    float waveFrequency = 0.05;
    float waveY = sin(modelPosition.x * waveFrequency + uTime) * waveAmplitude;
    
    // 3. 随机涡旋力 (Stochastic Vortex Force)
    // 随着 x 增加 (向右传播)，湍流的影响逐渐增大
    // progess: 0 (左侧，有序) -> 1 (右侧，混沌)
    float progress = smoothstep(-150.0, 150.0, modelPosition.x);
    
    // 生成湍流场
    float turbulence = snoise(vec3(modelPosition.x * 0.02, modelPosition.y * 0.02, uTime * 0.2));
    
    // 鼠标交互：鼠标作为一个强涡旋源
    float mouseDistance = distance(vec2(modelPosition.x, modelPosition.y), uMouse * vec2(200.0, 100.0));
    float mouseInfluence = (1.0 - smoothstep(0.0, 50.0, mouseDistance)) * 20.0;
    
    // 最终位置合成：
    // y = 波浪运动 + (湍流强度 * 随机因子 * 衰减进度) + 鼠标干扰
    modelPosition.y += waveY + (turbulence * aRandomness.y * 30.0 * progress) + (turbulence * mouseInfluence);
    modelPosition.z += (turbulence * aRandomness.z * 20.0 * progress);

    // 4. 视觉反馈 (Coloring)
    vec4 viewPosition = viewMatrix * modelPosition;
    vec4 projectedPosition = projectionMatrix * viewPosition;
    gl_Position = projectedPosition;

    // 大小衰减：远处的粒子变小
    gl_PointSize = uPixelRatio * aScale * (150.0 / -viewPosition.z);
    
    // 颜色计算：
    // 左侧粒子更亮、更蓝 (有序能量)
    // 右侧粒子更暗、更灰 (能量耗散)
    vec3 colorSafe = vec3(0.3, 0.8, 1.0); // 青蓝色 (Cyan)
    vec3 colorChaos = vec3(0.1, 0.2, 0.4); // 深海蓝
    
    vColor = mix(colorSafe, colorChaos, progress);
    
    // 根据湍流强度增加一点高光
    vColor += vec3(mouseInfluence * 0.05); 
  }
</script>

<script type="x-shader/x-fragment" id="fragmentShader">
  varying vec3 vColor;

  void main() {
    // 绘制圆形粒子
    float strength = distance(gl_PointCoord, vec2(0.5));
    strength = 1.0 - strength;
    strength = pow(strength, 3.0);

    vec3 color = vColor * strength;
    
    // 简单的透明度混合
    gl_FragColor = vec4(color, strength);
    
    if (strength < 0.01) discard;
  }
</script>

<script>
  // --- Three.js 初始化 ---
  const canvasContainer = document.getElementById('canvas-container');

  // 场景
  const scene = new THREE.Scene();

  // 相机
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 120;
  camera.position.y = 20;

  // 渲染器
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  canvasContainer.appendChild(renderer.domElement);

  // --- 粒子系统 ---
  const particlesGeometry = new THREE.BufferGeometry();
  const count = 20000; // 粒子数量

  const positions = new Float32Array(count * 3);
  const scales = new Float32Array(count);
  const randomness = new Float32Array(count * 3);

  for(let i = 0; i < count; i++) {
      const i3 = i * 3;

      // 初始位置分布：长条状
      positions[i3] = (Math.random() - 0.5) * 400;     // x
      positions[i3 + 1] = (Math.random() - 0.5) * 50;  // y
      positions[i3 + 2] = (Math.random() - 0.5) * 50;  // z

      scales[i] = Math.random();
      
      // 随机因子
      randomness[i3] = Math.random();
      randomness[i3+1] = Math.random();
      randomness[i3+2] = Math.random();
  }

  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  particlesGeometry.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));
  particlesGeometry.setAttribute('aRandomness', new THREE.BufferAttribute(randomness, 3));

  // --- 材质 (Shader) ---
  const particlesMaterial = new THREE.ShaderMaterial({
      depthWrite: false,
      blending: THREE.AdditiveBlending,
      vertexColors: true,
      vertexShader: document.getElementById('vertexShader').textContent,
      fragmentShader: document.getElementById('fragmentShader').textContent,
      uniforms: {
          uTime: { value: 0 },
          uPixelRatio: { value: Math.min(window.devicePixelRatio, 2) },
          uMouse: { value: new THREE.Vector2(0, 0) }
      }
  });

  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particles);

  // --- 鼠标交互 ---
  const mouse = new THREE.Vector2();
  window.addEventListener('mousemove', (event) => {
      // 归一化鼠标坐标 (-1 到 1)
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      particlesMaterial.uniforms.uMouse.value = mouse;
  });

  // --- 窗口自适应 ---
  window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      particlesMaterial.uniforms.uPixelRatio.value = Math.min(window.devicePixelRatio, 2);
  });

  // --- 动画循环 ---
  const clock = new THREE.Clock();

  const tick = () => {
      const elapsedTime = clock.getElapsedTime();

      // 更新时间 Uniform
      particlesMaterial.uniforms.uTime.value = elapsedTime;

      // 缓慢旋转相机，增加立体感
      scene.rotation.y = Math.sin(elapsedTime * 0.05) * 0.1;
      scene.rotation.z = Math.cos(elapsedTime * 0.03) * 0.05;

      renderer.render(scene, camera);
      window.requestAnimationFrame(tick);
  }

  tick();
</script>
</body>
</html>
