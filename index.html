  <h1>Guoqiang Liu</h1>
  <p>
    Physical oceanography · wave–current interaction · upper-ocean dynamics
  </p>
</main>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const img = new Image();
img.src = "wave.jpg";   // ⭐ 文件名必须完全一致

let t = 0;

img.onload = () => {
  requestAnimationFrame(draw);
};

function draw() {
  ctx.clearRect(0, 0, w, h);

  const scale = Math.max(w / img.width, h / img.height);
  const iw = img.width * scale;
  const ih = img.height * scale;
  const ox = (w - iw) / 2;
  const oy = (h - ih) / 2;

  for (let y = 0; y < h; y += 2) {
    const swell =
      Math.sin(y * 0.006 + t) * 22 +
      Math.sin(y * 0.012 + t * 0.6) * 6;

    ctx.drawImage(
      img,
      0,
      y / scale,
      img.width,
      2 / scale,
      ox + swell,
      y,
      iw,
      2
    );
  }

  t += 0.006;
  requestAnimationFrame(draw);
}
</script>
