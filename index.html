<main>
<h1>Guoqiang Liu</h1>
<p>
Physical oceanographer focusing on wave–current interaction,
upper-ocean dynamics, and air–sea coupling.
</p>
</main>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* 加载你的涌浪照片 */
const img = new Image();
img.src = "wave.jpg";

let t = 0;

img.onload = () => requestAnimationFrame(draw);

function draw() {
  ctx.clearRect(0, 0, w, h);

  const scale = Math.max(w / img.width, h / img.height);
  const iw = img.width * scale;
  const ih = img.height * scale;
  const ox = (w - iw) / 2;
  const oy = (h - ih) / 2;

  /* 扫描线位移：模拟波浪传播 */
  for (let y = 0; y < h; y += 2) {

    const phase =
      Math.sin(y * 0.015 + t) * 14 +      // 主波
      Math.sin(y * 0.045 + t * 1.6) * 6;  // 次级扰动

    ctx.drawImage(
      img,
      0,
      y / scale,
      img.width,
      2 / scale,
      ox + phase,
      y,
      iw,
      2
    );
  }

  t += 0.015; // 波速（越小越“深海”）
  requestAnimationFrame(draw);
}
</script>
