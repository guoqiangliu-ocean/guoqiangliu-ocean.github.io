<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guoqiang Liu - Physical Oceanographer</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --cyan: #7fdbff;
            --bg-dark: #050f1a;
            --glass: rgba(10, 25, 40, 0.65);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            font-family: "Inter", sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
        }

        /* Fixed Background Layers */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover;
            filter: brightness(0.4) contrast(1.1);
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -9;
            background: radial-gradient(circle at center, rgba(5,15,26,0.1) 0%, rgba(5,15,26,0.8) 100%);
        }

        #spray-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -8; pointer-events: none;
        }

        /* Top Navigation */
        .topnav {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; z-index: 100;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand { font-family: "Playfair Display"; font-weight: 700; font-size: 1.4rem; color: #fff; text-decoration: none; }
        .nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; margin-left: 25px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Main Container */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px;
        }

        .name-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 50px; border-radius: 12px;
            text-align: center;
            max-width: 900px; width: 100%;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        .name-card h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0; letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem; color: var(--cyan); margin-top: 15px;
            letter-spacing: 4px; text-transform: uppercase;
        }

        .mission-text {
            margin-top: 30px; 
            font-size: 1.4rem;
            color: var(--gold);
            font-style: italic;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Map Styling */
        #visitor-map {
            width: 100%; max-width: 900px; height: 300px; border-radius: 8px; 
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            filter: grayscale(0.5) contrast(1.2);
        }

        .visitor-info { margin-top: 20px; font-size: 0.7rem; color: var(--cyan); letter-spacing: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 1s forwards; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="https://videos.pexels.com/video-files/855018/855018-hd_1920_1080_30fps.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>
<canvas id="spray-canvas"></canvas>

<nav class="topnav">
    <a href="#" class="brand">G. LIU</a>
    <div class="nav-links">
        <a href="#">Research</a>
        <a href="#">Publications</a>
        <a href="#">Contact</a>
    </div>
</nav>

<div class="main-wrapper">
    <section class="name-card animate-in">
        <h1>Guoqiang Liu</h1>
        <div class="subtitle">Physical Oceanographer</div>
        <p class="mission-text">Explore the most complicated upper ocean dynamics</p>
    </section>

    <div id="visitor-map" class="animate-in" style="animation-delay: 0.3s;"></div>
    <div class="visitor-info animate-in" id="visitor-ip" style="animation-delay: 0.5s;">STATION ACCESS INITIALIZING...</div>
</div>

<script>
    // 1. Map and IP Logic
    async function initStation() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const data = await res.json();
            const { latitude, longitude, city, ip } = data;

            document.getElementById('visitor-ip').innerText = `GLOBAL NODE: ${city.toUpperCase()} | IP: ${ip} | STATION ACTIVE`;

            const map = L.map('visitor-map', { center: [latitude, longitude], zoom: 3, zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            const icon = L.divIcon({ 
                className: 'pulse', 
                html: `<div style="width:12px; height:12px; background:#FFD700; border-radius:50%; box-shadow: 0 0 15px #FFD700;"></div>`
            });
            L.marker([latitude, longitude], { icon }).addTo(map);
        } catch (e) {
            document.getElementById('visitor-ip').innerText = "STATION OFFLINE | SENSOR ERROR";
        }
    }

    // 2. Canvas Spray Effect
    const canvas = document.getElementById('spray-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * w; this.y = Math.random() * h;
            this.vx = (Math.random() - 0.5) * 0.3; this.vy = (Math.random() - 0.5) * 0.3;
            this.alpha = Math.random() * 0.5;
        }
        draw() {
            ctx.fillStyle = `rgba(200, 230, 255, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, Math.random() * 2, 0, Math.PI * 2); ctx.fill();
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.init();
        }
    }

    for(let i=0; i<80; i++) particles.push(new Particle());
    function anim() {
        ctx.clearRect(0,0,w,h);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }

    initStation();
    anim();
</script>

</body>
</html>
