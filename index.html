<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guoqiang Liu - Physical Oceanographer</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap');

:root {
  --bg-dark: #050f1a;
  --gold: #FFD700;      /* 物理学配色 */
  --cyan: #7fdbff;      /* 海洋学配色 */
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: "Inter", sans-serif;
  overflow: hidden;
  background-color: var(--bg-dark);
  color: #fff;
}

/* =========================================
   背景视频
   ========================================= */
#bg-video {
  position: fixed;
  top: 50%; left: 50%;
  min-width: 100%; min-height: 100%;
  width: auto; height: auto;
  z-index: -10;
  transform: translate(-50%, -50%);
  object-fit: cover;
  filter: brightness(0.5) contrast(1.1);
}
.video-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -9;
  background: radial-gradient(circle at center, rgba(5,15,26,0.2), rgba(5,15,26,0.9));
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
}

/* =========================================
   导航与Hero
   ========================================= */
.topnav {
  position: fixed; top: 0; width: 100%; padding: 30px 50px;
  display: flex; justify-content: space-between; align-items: center; z-index: 100;
  box-sizing: border-box;
}
.brand { font-family: "Playfair Display", serif; font-weight: 700; font-size: 1.2rem; letter-spacing: 2px; }
.nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; margin-left: 40px; font-size: 0.85rem; letter-spacing: 1px; transition: color 0.3s; }
.nav-links a:hover { color: #fff; }

.hero-container {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  text-align: center; z-index: 10; width: 90%;
}
.hero-title {
  font-family: "Playfair Display", serif; font-size: 5vw; margin: 0;
  text-shadow: 0 10px 30px rgba(0,0,0,0.5); letter-spacing: -1px;
  opacity: 0; animation: fadeUp 1.5s ease 0.5s forwards;
}
.hero-subtitle {
  font-weight: 300; color: #a0cbe0; font-size: 1.1rem; margin-top: 20px; letter-spacing: 3px; text-transform: uppercase;
  opacity: 0; animation: fadeUp 1.5s ease 1s forwards;
}

/* =========================================
   角落按钮
   ========================================= */
.corner-trigger {
  position: fixed; bottom: 50px; right: 50px; z-index: 50;
  opacity: 0; animation: fadeIn 1s ease 2s forwards;
}
.legacy-btn {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: rgba(255, 255, 255, 0.6);
  padding: 12px 25px; border-radius: 50px; cursor: pointer;
  font-family: "Playfair Display", serif; font-size: 0.9rem; letter-spacing: 1px;
  transition: all 0.4s ease;
}
.legacy-btn:hover {
  background: rgba(255, 255, 255, 0.15); border-color: #fff; color: #fff;
  transform: translateY(-3px);
}

/* =========================================
   抽屉层 (Giants Drawer)
   ========================================= */
.giants-drawer {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: #050a10; /* 纯色深背景，去除透明度以增加沉浸感 */
  z-index: 200;
  transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.giants-drawer.open { transform: translateY(0); }

.close-btn {
  position: absolute; top: 40px; right: 60px;
  background: none; border: none; color: rgba(255,255,255,0.3);
  font-size: 2.5rem; cursor: pointer; transition: 0.3s;
}
.close-btn:hover { color: #fff; transform: rotate(90deg); }

/* 名字网格 */
.scientists-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 两列布局 */
  gap: 40px 100px; /* 行间距40，列间距100 */
  text-align: center;
  max-width: 1200px;
}

.name-card {
  opacity: 0; transform: translateY(30px);
  transition: all 0.5s ease;
  padding: 20px;
  position: relative;
  cursor: default;
}

/* 名字样式 */
.name-card .name {
  font-family: "Playfair Display", serif;
  font-size: 2.5rem; /* 大字号 */
  color: rgba(255, 255, 255, 0.4); /* 默认暗淡 */
  transition: all 0.5s ease;
}

/* 悬停/激活效果 */
.name-card:hover .name {
  color: #fff;
  transform: scale(1.1);
  text-shadow: 0 0 20px rgba(255,255,255,0.2);
}

/* 物理学家 - 金色光晕 */
.name-card.gold:hover .name {
  text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
}
/* 海洋学家 - 青色光晕 */
.name-card.cyan:hover .name {
  text-shadow: 0 0 30px rgba(127, 219, 255, 0.4);
}

/* 动画触发 */
.giants-drawer.open .name-card {
  animation: floatUp 0.8s ease forwards;
}

/* 简单的装饰线，区分两组，但没有文字 */
.divider {
  grid-column: span 2;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
  margin: 40px 0;
  opacity: 0;
}
.giants-drawer.open .divider { animation: fadeIn 1s ease 0.8s forwards; }

/* 延迟 */
.name-card:nth-child(1) { animation-delay: 0.2s; }
.name-card:nth-child(2) { animation-delay: 0.3s; }
.name-card:nth-child(3) { animation-delay: 0.4s; }
.name-card:nth-child(4) { animation-delay: 0.5s; }
.name-card:nth-child(5) { animation-delay: 0.6s; }
.divider { animation-delay: 0.7s; }
.name-card:nth-child(7) { animation-delay: 0.8s; }
.name-card:nth-child(8) { animation-delay: 0.9s; }
.name-card:nth-child(9) { animation-delay: 1.0s; }
.name-card:nth-child(10) { animation-delay: 1.1s; }
.name-card:nth-child(11) { animation-delay: 1.2s; }

@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
@keyframes fadeIn { to { opacity: 1; } }
@keyframes floatUp { to { opacity: 1; transform: translateY(0); } }

@media (max-width: 768px) {
  .scientists-grid { grid-template-columns: 1fr; gap: 20px; }
  .name-card .name { font-size: 2rem; }
  .hero-title { font-size: 3.5rem; }
}
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://videos.pexels.com/video-files/3629511/3629511-hd_1920_1080_25fps.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<nav class="topnav">
  <div class="brand">G. Liu</div>
  <div class="nav-links">
    <a href="#">Research</a>
    <a href="#">Publications</a>
    <a href="#">CV</a>
    <a href="#">Contact</a>
  </div>
</nav>

<div class="hero-container">
  <h1 class="hero-title">Guoqiang Liu</h1>
  <p class="hero-subtitle">Exploring the most complicated upper ocean dynamics</p>
</div>

<div class="corner-trigger">
  <button class="legacy-btn" onclick="toggleDrawer()">
    Standing on the Shoulders of Giants
  </button>
</div>

<div class="giants-drawer" id="giantsDrawer">
  <button class="close-btn" onclick="toggleDrawer()">×</button>
  
  <div class="scientists-grid">
    
    <div class="name-card gold"><div class="name">Albert Einstein</div></div>
    <div class="name-card gold"><div class="name">Ludwig Boltzmann</div></div>
    <div class="name-card gold"><div class="name">Paul Langevin</div></div>
    <div class="name-card gold"><div class="name">Ryogo Kubo</div></div>
    <div class="name-card gold"><div class="name">Robert Zwanzig</div></div>

    <div class="divider"></div>

    <div class="name-card cyan"><div class="name">Frank Snodgrass</div></div>
    <div class="name-card cyan"><div class="name">Walter Munk</div></div>
    <div class="name-card cyan"><div class="name">Andrey Kolmogorov</div></div>
    <div class="name-card cyan"><div class="name">Klaus Hasselmann</div></div>
    <div class="name-card cyan"><div class="name">O.M. Phillips</div></div>

  </div>
</div>

<script>
  function toggleDrawer() {
    document.getElementById('giantsDrawer').classList.toggle('open');
  }
  // 简单的视差
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10;
    const y = (e.clientY / window.innerHeight - 0.5) * 10;
    document.querySelector('.hero-title').style.transform = `translate(${x}px, ${y}px)`;
  });
</script>

</body>
</html>
