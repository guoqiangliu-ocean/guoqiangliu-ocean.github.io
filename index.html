<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guoqiang Liu - 物理海洋学家</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --cyan: #7fdbff;
            --bg-dark: #050f1a;
            --glass: rgba(10, 25, 40, 0.65);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            font-family: "Inter", sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            /* 移除 overflow:hidden，允许自然滚动 */
        }

        /* 固定背景层 */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover;
            filter: brightness(0.4) contrast(1.1);
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -9;
            background: radial-gradient(circle at center, rgba(5,15,26,0.1) 0%, rgba(5,15,26,0.8) 100%);
        }

        #spray-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -8; pointer-events: none;
        }

        /* 顶部导航 - Flex布局 */
        .topnav {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; z-index: 100;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand { font-family: "Playfair Display"; font-weight: 700; font-size: 1.4rem; color: #fff; text-decoration: none; }
        .nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; margin-left: 25px; font-size: 0.8rem; text-transform: uppercase; }

        /* 主容器 - 使用 Flex 垂直居中，不再使用绝对定位 */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px; /* 给导航栏留出空间 */
        }

        .name-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px; border-radius: 12px;
            text-align: center;
            max-width: 800px; width: 100%;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .name-card h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0; letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem; color: var(--cyan); margin-top: 15px;
            letter-spacing: 4px; text-transform: uppercase;
        }

        /* 科学家致敬区块 - Grid网格布局 */
        .scientists-section {
            width: 100%; max-width: 1100px; margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .scientist-card {
            background: rgba(255,255,255,0.03);
            border-left: 3px solid var(--gold);
            padding: 30px;
            transition: 0.3s ease;
        }

        .scientist-card:hover { background: rgba(255,255,255,0.08); transform: translateY(-5px); }

        .sc-name { font-family: "Playfair Display"; font-size: 1.6rem; color: var(--gold); margin-bottom: 10px; }
        .sc-desc { font-size: 0.9rem; color: rgba(255,255,255,0.6); line-height: 1.6; }

        /* 地图容器 */
        #visitor-map {
            width: 100%; height: 350px; border-radius: 8px; margin-top: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 访客信息 */
        .visitor-info { margin-top: 20px; font-size: 0.7rem; color: var(--cyan); letter-spacing: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 1s forwards; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="https://videos.pexels.com/video-files/855018/855018-hd_1920_1080_30fps.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>
<canvas id="spray-canvas"></canvas>

<nav class="topnav">
    <a href="#" class="brand">G. LIU</a>
    <div class="nav-links">
        <a href="#">Research</a>
        <a href="#">Publications</a>
        <a href="#">Contact</a>
    </div>
</nav>

<div class="main-wrapper">
    <section class="name-card animate-in">
        <h1>Guoqiang Liu</h1>
        <div class="subtitle">Physical Oceanographer</div>
        <p style="margin-top: 25px; opacity: 0.7; font-weight: 300;">探索深海环流与海洋能量耗散的奥秘</p>
    </section>

    <div class="scientists-section animate-in" style="animation-delay: 0.3s;">
        <div class="scientist-card">
            <div class="sc-name">Walter Munk</div>
            <div class="sc-desc">“海洋学界的爱因斯坦”。他在波浪预报、潮汐分析及海洋声学领域的贡献是现代物理海洋学的基石。</div>
        </div>
        <div class="scientist-card">
            <div class="sc-name">Andrey Kolmogorov</div>
            <div class="sc-desc">定义了湍流统计理论。他的能量级联平衡模型（-5/3次方律）是研究海洋混合的核心工具。</div>
        </div>
        <div class="scientist-card">
            <div class="sc-name">Henry Stommel</div>
            <div class="sc-desc">揭示了“西边界强化”现象，完美解释了为何墨西哥湾流、黑潮等海流如此强劲。</div>
        </div>
    </div>

    <div id="visitor-map" class="animate-in" style="animation-delay: 0.6s;"></div>
    <div class="visitor-info" id="visitor-ip">STATION ACCESS INITIALIZING...</div>
</div>

<script>
    // 1. 地图与 IP 逻辑
    async function initStation() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const data = await res.json();
            const { latitude, longitude, city, ip } = data;

            document.getElementById('visitor-ip').innerText = `GLOBAL NODE: ${city.toUpperCase()} | IP: ${ip} | STATION ACTIVE`;

            const map = L.map('visitor-map', { center: [latitude, longitude], zoom: 4, zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            const icon = L.divIcon({ 
                className: 'pulse', 
                html: `<div style="width:12px; height:12px; background:#FFD700; border-radius:50%; box-shadow: 0 0 15px #FFD700;"></div>`
            });
            L.marker([latitude, longitude], { icon }).addTo(map);
        } catch (e) {
            document.getElementById('visitor-ip').innerText = "STATION OFFLINE | SENSOR ERROR";
        }
    }

    // 2. Canvas 飞沫背景
    const canvas = document.getElementById('spray-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * w; this.y = Math.random() * h;
            this.vx = (Math.random() - 0.5) * 0.3; this.vy = (Math.random() - 0.5) * 0.3;
            this.alpha = Math.random() * 0.5;
        }
        draw() {
            ctx.fillStyle = `rgba(200, 230, 255, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, Math.random() * 2, 0, Math.PI * 2); ctx.fill();
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.init();
        }
    }

    for(let i=0; i<80; i++) particles.push(new Particle());
    function anim() {
        ctx.clearRect(0,0,w,h);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }

    initStation();
    anim();
</script>

</body>
</html>
